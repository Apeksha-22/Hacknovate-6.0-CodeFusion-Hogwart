<html>
  <head>
    <title>Marauder's Map Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Navigation & Search -->
    <div id="nav-bar">
      <button id="back-btn">⬅ Back</button>
      <button id="dark-mode-toggle">🌙 Dark Mode</button>
      <select id="sort-options">
        <option value="name-asc">📁 Name (A-Z)</option>
        <option value="name-desc">📂 Name (Z-A)</option>
        <option value="size-asc">📏 Size (Smallest First)</option>
        <option value="size-desc">📏 Size (Largest First)</option>
        <option value="date-asc">🕒 Date (Oldest First)</option>
        <option value="date-desc">🕒 Date (Newest First)</option>
        <option value="type">📂 Type (Folders First)</option>
      </select>
      <span id="breadcrumb">📂 Home</span>
      <input type="text" id="search-bar" placeholder="Search files..." />
    </div>

    <div class="content">
      <div id="sidebar" class="sidebar-container"></div>
    

    <!-- File Explorer -->
    <div id="file-viewer"></div>
    </div>
    

    <script src="renderer.js"></script>
  </body>
</html>
